<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Savannah Tour of Homes and Gardens</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Open+Sans" rel="stylesheet">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- app stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- database functions -->
    <script src="assets/scripts/ajax.js"></script>
    <!-- helper functions -->
    <script src="assets/scripts/helper.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1 class="text-center" id="heading">Savannah Tour 
            <br> of Homes and Gardens</h1>
        <br>

        <!-- user sign in inputs -->
        <div class="input-group">
            <h3 class="sign">Sign in</h3>
            <input id="signinUser" type="text" class="form-control" placeholder="Username">
        </div>
        <br>
        <div class="input-group">
            <input id="signinPass" type="password" class="form-control" placeholder="Password">
        </div>
        <br>
        <div class="wrapper">
            <div id="signinButton" class="btn btn-warning" type="submit">Submit</div>
            <br>
            <br>
            <a>Not yet a user? Sign up</a>
        </div>
    </div>
</body>

</html>
