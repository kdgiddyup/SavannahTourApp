<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Savannah Tour of Homes and Gardens</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Open+Sans" rel="stylesheet">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- bootstrap JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- app stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- database functions -->
    <script src="assets/scripts/ajax.js"></script>
    <!-- helper functions -->
    <script src="assets/scripts/helper.js"></script>
</head>

<body id="homepage">
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1 class="text-center" id="heading">Savannah Tour 
            <br> of Homes and Gardens</h1>
        <br>

        <!-- user sign in inputs -->
        <div class="input-group">
            <h3 class="sign">Sign in</h3>
            <input id="signinUser" type="text" class="form-control" placeholder="Username">
        </div>
        <br>
        <div class="input-group">
            <input id="signinPass" type="password" class="form-control" placeholder="Password">
        </div>
        <br>
        <div class="wrapper">
            <div id="signinButton" class="btn-home btn btn-warning" type="submit">Submit</div>
        </div>
    </div>
</body>

</html>
